<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../styles/calculator.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/png">
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div>
            <input type="text" id="display" disabled>
        </div>
        <section>
            <div>
                <button>C</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </section>
        <a href="../index.html">Return to home</a>
    </main>
    <script src="../scripts/calculator.js"></script>
</body>
</html>
